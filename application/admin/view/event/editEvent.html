{layout name="layout" /}
	<form method="post", action="{:url('/admin/event/updateEvent')}">
		<table align="center">
			<tr>
				<td>日志描述</td>
				<td><input type="" name="log_descript" value="{$event.log_descript}"></td>
				<td></td>
			</tr>
			<tr>
				<td>描述</td>
				<td><input type="" name="envet_descript" value="{$event.envet_descript}"></td>
				<td></td>
			</tr>
			<tr>
				<td>周期类型</td>
				<td>
					<select style="width:174px;" name="cycle_type">
						{volist name="type" id="vo"}
							<option value="{$vo.cycle_id}"  {if ($event.description == $vo.description)} selected="selected" {/if}>{$vo.description}</option>
						{/volist}
					</select>
				</td>
				<td><span></span></td>
			</tr>
			<tr>
				<td>周期时长</td>
				<td><input type="" name="cycle_num" value="{$event.cycle_num}"></td>
				<td></td>
			</tr>
			<tr>
				<td>次数</td>
				<td><input type="" name="cycle_count" value="{$event.cycle_count}"></td>
				<td><span>-1为关闭</span></td>
			</tr>
			<tr>
				<td>开始时间</td>
				<td><input type="" name="start_time" value="{$event.start_time}"></td>
				<td></td>
			</tr>
			<tr>
				<td>结束时间</td>
				<td><input type="" name="end_time" value="{$event.end_time}"></td>
				<td></td>
			</tr>
			<tr>
				<td>财富</td>
				<td><input type="" name="wealth" value="{$event.wealth}"></td>
				<td></td>
			</tr>	
			<tr>
				<td>威望</td>
				<td><input type="" name="prestige" value="{$event.prestige}"></td>
				<td></td>
			</tr>
			<tr>
				<td>积分</td>
				<td><input type="" name="point" value="{$event.point}"></td>
				<td></td>
			</tr>
		</table>
		<div style="position: relative;left: -50px;">
			<input type="submit" name="" value="修改">
			<input type="hidden" name="id" value="{$event.id}">
			<input type="button" name="" value="取消" onclick="cancel()">
		</div>
	</form>
	{literal}
	<script type="text/javascript">
		function cancel()
		{
			window.history.go(-1);
		}
	</script>
	{/literal}
